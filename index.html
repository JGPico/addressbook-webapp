<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Component CSS files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contacts-list.css">
    <link rel="stylesheet" href="css/contact-form.css">
    <link rel="stylesheet" href="css/email.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- API Configuration: Set window.API_BASE_URL in production -->
    <script>
        // For production, set this to your backend URL
        //window.API_BASE_URL = 'https://addressbook-webapp.onrender.com/api';
    </script>
</head>

<body>
    <header class="app-header">
        <span id="auth-greeting" class="auth-greeting">Login to access contacts</span>
        <div class="app-header-buttons">
            <button type="button" class="btn btn-login" id="login-btn">Login</button>
            <button type="button" class="btn btn-logout" id="logout-btn">Logout</button>
        </div>
    </header>
    <div class="container" id="main-content">
        <main>
            <section class="contacts-section">
                <div class="contacts-title-button-wrapper">
                    <h2>Contacts</h2>
                    <button type="button" class="btn-add-circle btn-primary" id="add-contact-btn"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be dynamically inserted here -->
                </div>
            </section>

            <section class="contact-form-section">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div id="saved-emails-list" class="saved-emails-list">
                            <!-- Saved emails will be displayed here -->
                        </div>
                        <div id="email-form" class="email-form">
                            <!-- Email input field will be dynamically inserted here -->
                        </div>
                        <div class="add-email-btn-wrapper">
                            <button type="button" class="btn-add-circle btn-primary" id="add-email-btn"><i
                                    class="fa-solid fa-plus"></i></button>
                            <label for="add-email-btn">add email</label>
                        </div>
                        <div id="email-error" class="email-inline-error" role="alert" aria-live="polite"></div>
                    </div>
                    <div id="form-validation-error" class="form-inline-error" role="alert" aria-live="polite"></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
                        <button type="button" class="btn btn-cancel" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <dialog id="login-dialog" class="login-dialog" aria-labelledby="login-dialog-title" aria-modal="true">
        <form id="login-form" method="dialog">
            <h2 id="login-dialog-title">Log in</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" autocomplete="current-password" required>
            </div>
            <div id="login-error" class="login-inline-error" role="alert" aria-live="polite"></div>
            <div class="login-dialog-actions">
                <button type="submit" class="btn btn-save">Log in</button>
                <button type="button" class="btn btn-cancel" id="login-cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <!-- Component JS files (order matters) -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/email.js"></script>
    <script src="js/form.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
