<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Address Book</h1>
        </header>

        <main>

            <section class="contacts-section">
                <div class="contacts-title-button-wrapper">
                    <h2>Contacts</h2>
                    <button type="submit" class="btn-add-contact btn-primary"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search contacts...">
                </div>
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be dynamically inserted here -->
                </div>
            </section>

            <section class="contact-form-section">
                <h2>Add New Contact</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>
                </form>
            </section>

        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
