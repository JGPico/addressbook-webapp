<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="contacts-section">
                <div class="contacts-title-button-wrapper">
                    <h2>Contacts</h2>
                    <button type="button" class="btn-add-circle btn-primary" id="add-contact-btn"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be dynamically inserted here -->
                </div>
            </section>

            <section class="contact-form-section">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div id="saved-emails-list" class="saved-emails-list">
                            <!-- Saved emails will be displayed here -->
                        </div>
                        <div class="email-entry-form">
                            <div id="email-list" class="email-list">
                                <!-- Email input fields will be dynamically inserted here -->
                            </div>
                            <button type="button" class="btn-add-circle btn-primary" id="add-email-btn"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
                        <button type="button" class="btn btn-cancel" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
