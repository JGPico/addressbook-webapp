<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Component CSS files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contacts-list.css">
    <link rel="stylesheet" href="css/contact-form.css">
    <link rel="stylesheet" href="css/email.css">
    <link rel="stylesheet" href="css/buttons.css">
    <!-- API Configuration: Set window.API_BASE_URL in production -->
    <script>
        // For production, set this to your backend URL
        window.API_BASE_URL = 'https://addressbook-webapp.onrender.com/api';
    </script>
</head>

<body>
    <div class="container">
        <main>
            <section class="contacts-section">
                <div class="contacts-title-button-wrapper">
                    <h2>Contacts</h2>
                    <button type="button" class="btn-add-circle btn-primary" id="add-contact-btn"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be dynamically inserted here -->
                </div>
            </section>

            <section class="contact-form-section">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div id="saved-emails-list" class="saved-emails-list">
                            <!-- Saved emails will be displayed here -->
                        </div>
                        <div id="email-list" class="email-list">
                            <!-- Email input fields will be dynamically inserted here -->
                        </div>
                        <div class="add-email-btn-wrapper">
                            <button type="button" class="btn-add-circle btn-primary" id="add-email-btn"><i
                                    class="fa-solid fa-plus"></i></button>
                            <p>add email</p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
                        <button type="button" class="btn btn-cancel" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- Component JS files (order matters) -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/email.js"></script>
    <script src="js/form.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
